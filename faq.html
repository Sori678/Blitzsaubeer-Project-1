              </a>
            </li>

      </div>

  <!-- Main Content -->
  <main>
    <h1>FAQ</h1>
    <p>Stellen Sie Ihre Frage über das Formular unten. Wir melden uns schnellstmöglich.</p>

    <picture>
      <source media="(max-width:576px)" srcset="assets/images/faq-small.jpg" />
      <img src="assets/images/faq.jpg" alt="Illustration: Fragen und Antworten" class="faq-img" />
    </picture>

    <section aria-labelledby="faq-form-title">
      <h2 id="faq-form-title">Schreiben Sie Ihre Frage</h2>

      <form id="feedback-form" action="thank-you.html" method="get" novalidate>
        <div class="feedback">
          <div class="feedback-div">
            <label class="visually-hidden" for="full-name">Vollständiger Name</label>
            <input type="text" id="full-name" name="full-name" placeholder="Vollständiger Name" required />

            <label class="visually-hidden" for="email">E-Mail-Adresse</label>
            <input type="email" id="email" name="email" placeholder="E-Mail-Adresse" required />

            <label class="visually-hidden" for="grund">Grund der Anfrage</label>
            <select name="grund" id="grund" required>
              <option value="">Grund wählen</option>
              <option value="dienste">Dienste</option>
              <option value="zahlung">Zahlung</option>
              <option value="zeit">Zeit/Termin</option>
              <option value="andere">Andere</option>
            </select>
          </div>

          <label class="visually-hidden" for="feedback">Ihre Frage</label>
          <textarea name="feedback" id="feedback" rows="4" cols="20" placeholder="Ihre Frage" required></textarea>

          <button type="submit" class="buton" value="Schicken">Senden</button>
        </div>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="contact">
      <h3>Kontaktinformationen</h3>

        <p><a href="mailto:blitzsaubeer@gmail.com" target="_blank" rel="noopener noreferrer" aria-label="E-Mail"><span><i class="fa-solid fa-envelope fa-xl"></i></span></a></p>
      </div>
    </div>

    <div id="daten">
      <a href="datenschutzerklarung.html">Datenschutzerklärung</a><br />

    </div>
